 <body>
  <div id="root"><div class="min-h-screen relative bg-black"><div class="flex-1 flex flex-col relative z-[2]" style="padding-top: 0px;"><style>
          @media (max-width: 768px) {
            body {
              font-size: 14px;
            }
            .container {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
          }
        </style><div class="flex-1"><style>
        .quant-intro {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: #000;
          pointer-events: none;
          animation: intro-fade-out 2s ease-out 4.5s forwards;
          overflow: hidden;
        }

        .quant-intro::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            radial-gradient(ellipse at 50% 50%, rgba(124, 58, 237, 0.08) 0%, transparent 60%);
        }

        .line-graph-container {
          position: absolute;
          bottom: 20%;
          left: 0;
          right: 0;
          height: 200px;
          overflow: hidden;
        }

        .line-graph {
          position: absolute;
          bottom: 0;
          left: -100%;
          width: 300%;
          height: 100%;
          animation: graph-scroll 4s linear forwards;
        }

        @keyframes graph-scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(33.33%); }
        }

        .line-graph svg {
          width: 100%;
          height: 100%;
        }

        .graph-line {
          fill: none;
          stroke: url(#purpleGradient);
          stroke-width: 2;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 20px rgba(168, 85, 247, 0.4));
        }

        .graph-glow {
          fill: url(#glowGradient);
          opacity: 0.3;
        }

        .shine-trail {
          position: absolute;
          width: 150px;
          height: 2px;
          background: linear-gradient(90deg, transparent, var(--purple-glow), var(--purple-pink), #fff, var(--purple-pink), var(--purple-glow), transparent);
          filter: blur(1px);
          box-shadow: 0 0 20px var(--purple-glow), 0 0 40px var(--purple-core), 0 0 60px rgba(168, 85, 247, 0.5);
          opacity: 0;
          animation: shine-move 3s ease-in-out forwards;
        }

        @keyframes shine-move {
          0% { left: -150px; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { left: 110%; opacity: 0; }
        }

        .scan-line {
          position: absolute;
          left: 0;
          right: 0;
          height: 1px;
          background: linear-gradient(90deg, transparent, var(--purple-glow), var(--purple-pink), var(--purple-glow), transparent);
          box-shadow: 0 0 10px var(--purple-glow), 0 0 20px var(--purple-core);
          opacity: 0;
          animation: h-scan 2.5s ease-in-out forwards;
        }

        @keyframes h-scan {
          0% { left: -100%; right: 100%; opacity: 0; }
          20% { opacity: 0.8; }
          80% { opacity: 0.8; }
          100% { left: 100%; right: -100%; opacity: 0; }
        }

        .data-stream {
          position: absolute;
          font-family: 'JetBrains Mono', monospace;
          font-size: 11px;
          color: var(--purple-glow);
          opacity: 0;
          white-space: nowrap;
          animation: stream-flow 4s ease-out forwards;
          text-shadow: 0 0 10px var(--purple-glow);
        }

        @keyframes stream-flow {
          0% { opacity: 0; transform: translateY(20px); }
          15% { opacity: 0.6; }
          70% { opacity: 0.4; }
          100% { opacity: 0; transform: translateY(-100vh); }
        }

        .quant-logo {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 60px;
          font-weight: 800;
          letter-spacing: -3px;
          opacity: 0;
          animation: logo-explode 3.5s ease-in-out 0.5s forwards;
          white-space: nowrap;
        }

        .quant-logo span {
          background: linear-gradient(135deg, var(--purple-glow), var(--purple-pink), #fff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes logo-explode {
          0% { 
            opacity: 0; 
            transform: translate(-50%, -50%) scale(0.5); 
            filter: blur(15px); 
          }
          20% { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1); 
            filter: blur(0); 
          }
          50% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(2);
            filter: blur(0);
          }
          100% { 
            opacity: 0; 
            transform: translate(-50%, -50%) scale(15);
            filter: blur(8px);
          }
        }

        .float-particle {
          position: absolute;
          width: 3px;
          height: 3px;
          background: var(--purple-glow);
          border-radius: 50%;
          box-shadow: 0 0 10px var(--purple-glow), 0 0 20px var(--purple-core);
          opacity: 0;
          animation: particle-drift 5s ease-out forwards;
        }

        @keyframes particle-drift {
          0% { opacity: 0; transform: translateY(0) scale(0); }
          20% { opacity: 0.8; transform: translateY(-20px) scale(1); }
          80% { opacity: 0.4; }
          100% { opacity: 0; transform: translateY(-200px) scale(0.5); }
        }

        .number-rain {
          position: absolute;
          font-family: 'JetBrains Mono', monospace;
          font-size: 12px;
          color: var(--purple-soft);
          opacity: 0;
          animation: number-fall 4s linear forwards;
        }

        @keyframes number-fall {
          0% { opacity: 0; transform: translateY(-20px); }
          10% { opacity: 0.4; }
          85% { opacity: 0.2; }
          100% { opacity: 0; transform: translateY(100vh); }
        }

        .pulse-ring {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 50px;
          height: 50px;
          border: 1px solid var(--purple-glow);
          border-radius: 50%;
          transform: translate(-50%, -50%);
          opacity: 0;
          animation: pulse-expand 3s ease-out forwards;
        }

        .pulse-ring:nth-child(2) { animation-delay: 0.4s; }
        .pulse-ring:nth-child(3) { animation-delay: 0.8s; }

        @keyframes pulse-expand {
          0% { width: 50px; height: 50px; opacity: 0.6; }
          100% { width: 800px; height: 800px; opacity: 0; }
        }

        @keyframes intro-fade-out {
          0% { opacity: 1; }
          100% { opacity: 0; visibility: hidden; }
        }

        .page-content {
          opacity: 0;
          animation: content-fade-in 2.5s ease-out 4s forwards;
        }

        @keyframes content-fade-in {
          0% { opacity: 0; transform: scale(0.97); filter: blur(5px); }
          50% { filter: blur(0); }
          100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        :root {
          --bg: #0d0015;
          --bg-deep: #000000;
          --purple-core: #7c3aed;
          --purple-glow: #a855f7;
          --purple-soft: #c4b5fd;
          --purple-pink: #e879f9;
          --white: #ffffff;
          --white-60: rgba(255,255,255,0.6);
          --white-40: rgba(255,255,255,0.4);
          --white-10: rgba(255,255,255,0.1);
          --white-05: rgba(255,255,255,0.05);
        }

        html {
          scroll-behavior: smooth;
        }

        body {
          font-family: 'Instrument Sans', -apple-system, sans-serif;
          background: radial-gradient(ellipse at center, #1a0a2e 0%, var(--bg) 50%, var(--bg-deep) 100%);
          color: var(--white);
          min-height: 100vh;
          overflow-x: hidden;
        }

        nav {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          padding: 20px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          font-size: 18px;
          font-weight: 600;
          letter-spacing: -0.5px;
          color: var(--white);
        }

        .logo span {
          color: var(--purple-glow);
        }

        .btn-login {
          padding: 10px 20px;
          background: transparent;
          border: 1px solid var(--white-10);
          border-radius: 8px;
          color: var(--white-60);
          font-family: inherit;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s;
        }

        .btn-login:hover {
          border-color: var(--white-40);
          color: var(--white);
        }

        .hero {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 120px 24px 80px;
          position: relative;
        }

        .globe-wrapper {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 500px;
          height: 500px;
          pointer-events: none;
        }

        .globe-container {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .globe {
          position: absolute;
          width: 280px;
          height: 280px;
          border-radius: 50%;
          background: 
            radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25) 0%, transparent 40%),
            radial-gradient(circle at 70% 70%, rgba(100, 50, 150, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.15) 0%, rgba(124, 58, 237, 0.1) 30%, rgba(91, 33, 182, 0.05) 60%, transparent 100%);
          border: 1px solid rgba(168, 85, 247, 0.4);
          backdrop-filter: blur(2px);
          box-shadow:
            0 0 60px rgba(168, 85, 247, 0.5),
            0 0 120px rgba(139, 92, 246, 0.3),
            0 0 200px rgba(124, 58, 237, 0.2),
            inset 0 0 80px rgba(168, 85, 247, 0.15),
            inset -30px -30px 60px rgba(139, 92, 246, 0.1),
            inset 20px 20px 40px rgba(232, 121, 249, 0.1);
          animation: pulse 4s ease-in-out infinite, float 6s ease-in-out infinite;
        }

        .globe::before {
          content: '';
          position: absolute;
          top: 5%;
          left: 15%;
          width: 35%;
          height: 20%;
          background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
          border-radius: 50%;
          filter: blur(10px);
        }

        .globe::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 50%;
          background: 
            conic-gradient(from 0deg, transparent 0%, rgba(255, 200, 255, 0.1) 10%, transparent 20%);
          animation: rotate 20s linear infinite;
        }

        @keyframes pulse {
          0%, 100% {
            box-shadow:
              0 0 60px rgba(168, 85, 247, 0.5),
              0 0 120px rgba(139, 92, 246, 0.3),
              0 0 200px rgba(124, 58, 237, 0.2),
              inset 0 0 80px rgba(168, 85, 247, 0.15),
              inset -30px -30px 60px rgba(139, 92, 246, 0.1),
              inset 20px 20px 40px rgba(232, 121, 249, 0.1);
          }
          50% {
            box-shadow:
              0 0 80px rgba(168, 85, 247, 0.7),
              0 0 160px rgba(139, 92, 246, 0.5),
              0 0 280px rgba(124, 58, 237, 0.3),
              inset 0 0 100px rgba(168, 85, 247, 0.25),
              inset -30px -30px 60px rgba(139, 92, 246, 0.15),
              inset 20px 20px 50px rgba(232, 121, 249, 0.2);
          }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        .ring {
          position: absolute;
          border-radius: 50%;
          border: 2px solid transparent;
          animation: ring-rotate 8s linear infinite;
        }

        .ring-1 {
          width: 340px;
          height: 340px;
          border-image: linear-gradient(45deg, #a855f7, transparent, #e879f9, transparent) 1;
          animation-duration: 12s;
          opacity: 0.6;
        }

        .ring-2 {
          width: 360px;
          height: 360px;
          border-image: linear-gradient(135deg, #c084fc, transparent, #f0abfc, transparent) 1;
          animation-duration: 15s;
          animation-direction: reverse;
          opacity: 0.4;
        }

        .ring-3 {
          width: 380px;
          height: 380px;
          border-image: linear-gradient(225deg, #d8b4fe, transparent, #f5d0fe, transparent) 1;
          animation-duration: 20s;
          opacity: 0.3;
        }

        @keyframes ring-rotate {
          from { transform: rotateX(60deg) rotateY(0deg); }
          to { transform: rotateX(60deg) rotateY(360deg); }
        }

        .orbit {
          position: absolute;
          width: 100%;
          height: 100%;
          animation: orbit-spin 10s linear infinite;
        }

        .orbit:nth-child(2) { animation-duration: 8s; animation-direction: reverse; }

        @keyframes orbit-spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        .particle {
          position: absolute;
          width: 8px;
          height: 8px;
          background: radial-gradient(circle, #fff 0%, #e879f9 50%, transparent 100%);
          border-radius: 50%;
          box-shadow: 0 0 20px #e879f9, 0 0 40px #a855f7;
          animation: particle-glow 2s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .particle:nth-child(2) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 0.5s; }
        .particle:nth-child(3) { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 1s; }
        .particle:nth-child(4) { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 1.5s; }

        @keyframes particle-glow {
          0%, 100% { 
            box-shadow: 0 0 20px #e879f9, 0 0 40px #a855f7;
            transform: scale(1);
          }
          50% { 
            box-shadow: 0 0 30px #f5d0fe, 0 0 60px #c084fc, 0 0 80px #a855f7;
            transform: scale(1.5);
          }
        }

        .energy-field {
          position: absolute;
          width: 320px;
          height: 320px;
          border-radius: 50%;
          border: 1px solid rgba(168, 85, 247, 0.3);
          animation: energy-pulse 3s ease-in-out infinite;
        }

        .energy-field:nth-child(2) { animation-delay: 1s; }
        .energy-field:nth-child(3) { animation-delay: 2s; }

        @keyframes energy-pulse {
          0% {
            transform: scale(1);
            opacity: 0.8;
            border-color: rgba(168, 85, 247, 0.6);
          }
          100% {
            transform: scale(1.5);
            opacity: 0;
            border-color: rgba(245, 208, 254, 0.1);
          }
        }

        .grid-overlay {
          position: absolute;
          width: 280px;
          height: 280px;
          border-radius: 50%;
          overflow: hidden;
          opacity: 0.3;
          animation: float 6s ease-in-out infinite;
        }

        .grid-line {
          position: absolute;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
          height: 1px;
          width: 100%;
          left: 0;
        }

        .grid-line:nth-child(1) { top: 20%; }
        .grid-line:nth-child(2) { top: 35%; }
        .grid-line:nth-child(3) { top: 50%; }
        .grid-line:nth-child(4) { top: 65%; }
        .grid-line:nth-child(5) { top: 80%; }

        .grid-line-v {
          position: absolute;
          background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.3), transparent);
          width: 1px;
          height: 100%;
          top: 0;
        }

        .grid-line-v:nth-child(6) { left: 20%; }
        .grid-line-v:nth-child(7) { left: 35%; }
        .grid-line-v:nth-child(8) { left: 50%; }
        .grid-line-v:nth-child(9) { left: 65%; }
        .grid-line-v:nth-child(10) { left: 80%; }

        .qubit {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 10px #e879f9, 0 0 20px #a855f7;
          animation: qubit-float 8s ease-in-out infinite;
        }

        @keyframes qubit-float {
          0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
          25% { transform: translate(20px, -30px) scale(1.5); opacity: 1; }
          50% { transform: translate(-10px, -50px) scale(1); opacity: 0.6; }
          75% { transform: translate(-30px, -20px) scale(1.2); opacity: 0.8; }
        }

        .ambient-particle {
          position: fixed;
          width: 2px;
          height: 2px;
          background: rgba(168, 85, 247, 0.6);
          border-radius: 50%;
          animation: ambient 20s linear infinite;
        }

        @keyframes ambient {
          0% { transform: translateY(100vh) translateX(0); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .hero-content {
          position: relative;
          z-index: 10;
          max-width: 600px;
        }

        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h1 {
          font-size: clamp(44px, 8vw, 72px);
          font-weight: 600;
          line-height: 1.1;
          letter-spacing: -2px;
          margin-bottom: 24px;
          animation: fade-in 0.8s ease;
        }

        h1 .gradient {
          background: linear-gradient(135deg, var(--purple-glow), var(--purple-pink), var(--purple-soft));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .subtitle {
          font-size: 18px;
          color: var(--white-60);
          line-height: 1.7;
          margin-bottom: 44px;
          animation: fade-in 0.8s ease 0.1s backwards;
        }

        .cta-row {
          display: flex;
          gap: 10px;
          justify-content: center;
          animation: fade-in 0.8s ease 0.2s backwards;
        }

        .btn-primary {
          padding: 12px 22px;
          background: var(--purple-core);
          border: none;
          border-radius: 8px;
          color: var(--white);
          font-family: inherit;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.2s;
        }

        .btn-primary:hover {
          background: #8b5cf6;
          transform: translateY(-2px);
          box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
        }

        .btn-ghost {
          padding: 12px 22px;
          background: transparent;
          border: 1px solid var(--white-10);
          border-radius: 8px;
          color: var(--white-60);
          font-family: inherit;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s;
        }

        .btn-ghost:hover {
          border-color: var(--white-40);
          color: var(--white);
        }

        footer {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 32px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 13px;
          color: var(--white-40);
        }

        .social-links {
          display: flex;
          gap: 20px;
          align-items: center;
        }

        .social-links a {
          color: var(--white);
          text-decoration: none;
          transition: all 0.2s;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .social-links a:hover {
          color: var(--purple-glow);
          transform: scale(1.1);
        }

        .social-links svg {
          width: 20px;
          height: 20px;
          fill: currentColor;
        }

        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.9);
          backdrop-filter: blur(10px);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 2000;
          opacity: 0;
          transition: opacity 0.3s;
        }

        .modal-overlay.show {
          opacity: 1;
        }

        .modal {
          background: linear-gradient(135deg, #1a0a2e, #0d0015);
          border: 1px solid rgba(168, 85, 247, 0.3);
          border-radius: 20px;
          padding: 40px;
          max-width: 420px;
          width: 90%;
          position: relative;
          transform: scale(0.9);
          transition: transform 0.3s;
        }

        .modal-overlay.show .modal {
          transform: scale(1);
        }

        .modal-close {
          position: absolute;
          top: 16px;
          right: 16px;
          background: none;
          border: none;
          color: var(--white-40);
          font-size: 24px;
          cursor: pointer;
          transition: color 0.2s;
          line-height: 1;
        }

        .modal-close:hover {
          color: var(--white);
        }

        .modal-title {
          font-size: 28px;
          font-weight: 700;
          margin-bottom: 28px;
          text-align: center;
        }

        .pricing-toggle {
          display: flex;
          background: var(--white-05);
          border-radius: 10px;
          padding: 4px;
          margin-bottom: 24px;
        }

        .toggle-btn {
          flex: 1;
          padding: 12px 16px;
          background: none;
          border: none;
          border-radius: 8px;
          font-family: inherit;
          font-size: 14px;
          font-weight: 500;
          color: var(--white-60);
          cursor: pointer;
          transition: all 0.2s;
        }

        .toggle-btn.active {
          background: var(--purple-core);
          color: var(--white);
        }

        .toggle-btn:hover:not(.active) {
          color: var(--white);
        }

        .price-display {
          text-align: center;
          margin-bottom: 28px;
        }

        .price {
          font-size: 56px;
          font-weight: 700;
          letter-spacing: -2px;
          display: flex;
          align-items: flex-start;
          justify-content: center;
          gap: 4px;
        }

        .price-currency {
          font-size: 24px;
          font-weight: 500;
          margin-top: 8px;
          color: var(--white-60);
        }

        .price-period {
          font-size: 16px;
          color: var(--white-40);
          margin-top: 4px;
        }

        .price-savings {
          display: inline-block;
          background: rgba(16, 185, 129, 0.2);
          color: #10b981;
          font-size: 12px;
          font-weight: 600;
          padding: 4px 12px;
          border-radius: 20px;
          margin-top: 12px;
        }

        .features-list {
          margin-bottom: 28px;
        }

        .feature-item {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 10px 0;
          font-size: 14px;
          color: var(--white-60);
        }

        .feature-item svg {
          width: 18px;
          height: 18px;
          fill: var(--purple-glow);
          flex-shrink: 0;
        }

        .btn-modal {
          width: 100%;
          padding: 16px;
          background: var(--purple-core);
          border: none;
          border-radius: 10px;
          font-family: inherit;
          font-size: 16px;
          font-weight: 600;
          color: var(--white);
          cursor: pointer;
          transition: all 0.2s;
        }

        .btn-modal:hover {
          background: #8b5cf6;
          transform: translateY(-2px);
          box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
        }

        .waitlist-subtitle {
          font-size: 15px;
          color: var(--white-60);
          text-align: center;
          margin-bottom: 28px;
          line-height: 1.6;
        }

        .form-input {
          width: 100%;
          padding: 16px;
          background: var(--white-05);
          border: 1px solid var(--white-10);
          border-radius: 10px;
          font-family: inherit;
          font-size: 15px;
          color: var(--white);
          outline: none;
          transition: border-color 0.2s;
          margin-bottom: 16px;
        }

        .form-input::placeholder {
          color: var(--white-40);
        }

        .form-input:focus {
          border-color: var(--purple-core);
        }

        .modal-footer-text {
          text-align: center;
          font-size: 13px;
          color: var(--white-40);
          margin-top: 20px;
        }

        .modal-footer-text a {
          color: var(--purple-glow);
          text-decoration: none;
        }

        .modal-footer-text a:hover {
          text-decoration: underline;
        }

        @media (max-width: 768px) {
          nav {
            padding: 16px 20px;
          }

          .hero {
            padding: 100px 20px 80px;
          }

          h1 {
            font-size: 36px;
            letter-spacing: -1px;
          }

          .subtitle {
            font-size: 16px;
            margin-bottom: 32px;
          }

          .cta-row {
            flex-direction: row;
            width: auto;
          }

          .btn-primary,
          .btn-ghost {
            padding: 12px 18px;
            font-size: 13px;
          }

          .globe-wrapper {
            width: 300px;
            height: 300px;
            opacity: 0.6;
          }

          .globe {
            width: 180px;
            height: 180px;
          }

          .grid-overlay {
            width: 180px;
            height: 180px;
          }

          .ring-1 { width: 220px; height: 220px; }
          .ring-2 { width: 240px; height: 240px; }
          .ring-3 { width: 260px; height: 260px; }

          .energy-field {
            width: 200px;
            height: 200px;
          }

          footer {
            flex-direction: column;
            gap: 16px;
            text-align: center;
            padding: 24px 20px;
          }

          .modal {
            padding: 32px 24px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
          }

          .modal-title {
            font-size: 24px;
          }

          .price {
            font-size: 48px;
          }

          .form-input {
            font-size: 16px;
          }
        }

        @media (max-width: 480px) {
          nav {
            padding: 12px 16px;
          }

          .logo {
            font-size: 16px;
          }

          .btn-login {
            padding: 8px 16px;
            font-size: 13px;
          }

          .hero {
            padding: 80px 16px 60px;
          }

          h1 {
            font-size: 28px;
          }

          .subtitle {
            font-size: 14px;
          }

          .globe-wrapper {
            width: 250px;
            height: 250px;
            opacity: 0.5;
          }

          .globe {
            width: 140px;
            height: 140px;
          }
